<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Example - example-forms-simple-production</title>
  <script src="//code.angularjs.org/snapshot/angular.min.js"></script>
  <script src="js/index.js"></script>
  <script src="lib/ngCordova/dist/ng-cordova.js"></script>
<script src="cordova.js"></script>
<script src="js/app.js"></script>
</head>
    <body ng-app="formExample">
  <div ng-controller="ExampleController">
      Enter your American Airlines id to find your love! 
  <form novalidate class="simple-form">
      <button onclick="camera.getPicture()">Take picture</button>
    <label>ID: <input type="idnumber" ng-model="user.idnum" /></label><br />
    <input type="button" ng-click="reset()" value="Reset" />
    <input type="submit" ng-click="update(user)" value="Save" />
  </form>
  <pre>user = {{user | json}}</pre>
  <pre>master = {{master | json}}</pre>
</div>

<script>
  angular.module('formExample', [])
    .controller('ExampleController', ['$scope', function($scope) {
      $scope.master = {};

      $scope.update = function(user) {
        $scope.master = angular.copy(user);
      };

      $scope.reset = function() {
        $scope.user = angular.copy($scope.master);
      };

      $scope.reset();
    }]);
</script>
</body>
</html>
